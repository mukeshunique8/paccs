<div class="min-h-screen flex items-center justify-center p-4">
  <p-toast></p-toast>

  <p-card class="w-full max-w-md rounded-5 shadow-xl">
    <ng-template pTemplate="header">
      <div class="text-center py-4">
        <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-600 mt-2">Please enter your credentials</p>
      </div>
    </ng-template>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div class="w-full">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          name="username"
          class="w-full"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="w-full">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <p-password
          id="password"
          [(ngModel)]="password"
          name="password"
          [feedback]="false"
          [toggleMask]="true"
          placeholder="Enter password"
          styleClass="w-full"
          [inputStyleClass]="'w-full'"
          required
        ></p-password>
      </div>

      <div class="pt-2">
        <p-button
          type="submit"
          label="Login"
          styleClass="w-full"
          [loading]="isLoading()"
          [disabled]="!username() || !password()"
        ></p-button>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="text-center text-sm text-gray-500">
        <p>
          Don't have an account?
          <a class="text-blue-600 hover:underline">Contact admin</a>
        </p>
      </div>
    </ng-template>
  </p-card>
</div>
