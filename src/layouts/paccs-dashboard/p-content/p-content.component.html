<!-- dashboard-content.component.html -->
<div class="space-y-6">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let stat of stats" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-500">{{stat.title}}</p>
          <p class="mt-1 text-2xl font-semibold text-gray-900">{{stat.value}}</p>
          <p class="mt-1 text-sm" [class.text-green-600]="stat.change.startsWith('+')" 
                               [class.text-red-600]="stat.change.startsWith('-')">
            {{stat.change}} <span class="text-gray-500">vs last month</span>
          </p>
        </div>
        <div class="p-3 rounded-lg {{stat.color}}">
          <i [class]="stat.icon"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Row -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Main Chart -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 lg:col-span-2">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium text-gray-900">Revenue Overview</h3>
        <!-- <p-dropdown [options]="['Last Week', 'Last Month', 'Last Year']" 
                   [(ngModel)]="selectedPeriod" 
                   placeholder="Select Period"
                   class="w-32"></p-dropdown> -->
      </div>
      <!-- <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart> -->
    </div>

    <!-- Recent Activities -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Activities</h3>
      <div class="space-y-4">
        <div *ngFor="let activity of recentActivities" class="flex items-start">
          <p-avatar image="assets/images/user-avatar.png" size="normal" shape="circle" class="mr-3"></p-avatar>
          <div>
            <p class="font-medium">{{activity.user}}</p>
            <p class="text-sm text-gray-600">{{activity.action}}</p>
            <p class="text-xs text-gray-400 mt-1">{{activity.time}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
