<!-- dashboard.component.html -->
<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <div class="fixed md:relative z-50 transition-all duration-300 ease-in-out" 
       [ngClass]="{'w-16': sidebarCollapsed, 'w-64': !sidebarCollapsed}">
    <app-p-sidebar [collapsed]="sidebarCollapsed" 
                     [menuItems]="menuItems" 
                     [activeItem]="activeMenuItem"
                     (toggleCollapse)="toggleSidebar()"
                     (itemSelected)="setActive($event)"></app-p-sidebar>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <app-p-navbar (toggleSidebar)="toggleSidebar()"></app-p-navbar>

    <!-- Dynamic Content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <app-p-footer></app-p-footer>
  </div>
</div>
