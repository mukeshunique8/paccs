<nav class="bg-white w-full mt-4 border-b border-gray-100 z-10">

      <!-- Desktop Menu -->
      <div class="hidden md:flex font-semibold  items-center space-x-8">
        @for (item of menuItems; track item.name) {
          <div class="relative group">
            <a 
             [routerLink]="item.href" 
  routerLinkActive="bg-green-50 text-green-700 font-semibold"
  class="text-gray-700 hover:text-green-900 hover:bg-gray-100 px-3 py-2 flex items-center rounded transition duration-150"
  [routerLinkActiveOptions]="{ exact: true }"
              [href]="item.href" 
            >
              {{ item.name }}
              @if (item.subItems.length > 0) {
                <lucide-icon name="chevron-down" class="w-4 h-4 ml-1"></lucide-icon>

              }
            </a>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button 
          (click)="toggleMenu()"
          class="p-2 text-gray-700 hover:text-green-900 focus:outline-none"
        >
          @if (isMenuOpen) {
                <lucide-icon name="x" class="w-4 h-4 ml-1"></lucide-icon>

          } @else {
                <lucide-icon name="menu" class="w-4 h-4 ml-1"></lucide-icon>

          }
        </button>
      </div>
    </div>

  <!-- Mobile Menu -->
  @if (isMenuOpen) {
