<!-- Navbar Component -->
<nav class="bg-white w-full border-b md:mt-5 border-gray-100 z-10">
  <div class="container mx-auto px-4">
    <div class="flex justify-center items-center h-16">
      <!-- Logo -->
      <!-- <div class="flex items-center">
        <img src="/images/inetlogo.png" alt="inet logo" class="h-10 object-contain" />
      </div> -->

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6 font-medium">
        @for (item of menuItems; track item.name) {
          <a
            [routerLink]="item.href"
            routerLinkActive="bg-primary text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-black transition"
          >
            {{ item.name }}
          </a>
        }

        <!-- Always-visible Login Button -->
        <!-- <a
          href="/login"
          class="px-4 py-2 bg-secondary text-white rounded-md hover:opacity-90 transition font-semibold"
        >
          Login
        </a> -->
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMenu()"
          class="p-2 text-gray-700 hover:text-black focus:outline-none"
        >
          <lucide-icon
            [name]="isMenuOpen ? 'x' : 'menu'"
            class="w-5 h-5"
          ></lucide-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  @if (isMenuOpen) {
    <div class="md:hidden bg-white border-t border-gray-200">
      <div class="px-4 py-3 space-y-2">
        @for (item of menuItems; track item.name) {
          <a
            [routerLink]="item.href"
            routerLinkActive="bg-primary text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-black transition"
          >
            {{ item.name }}
          </a>
        }

        <!-- Login Button in Mobile -->
        <a
          href="/login"
          class="block w-full text-center px-4 py-2 bg-primary text-white rounded-md font-semibold hover:opacity-90 transition"
        >
          Login
        </a>
      </div>
    </div>
  }
</nav>
