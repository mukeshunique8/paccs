<footer class="bg-[#0f172a] text-gray-300 w-full py-6">
  <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-6">
    
    <!-- Left: Logo + Privacy & Terms -->
    <div class="flex items-center space-x-6">

      <div class="flex space-x-6">
        <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
        <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
      </div>
    </div>

    <!-- Center: Copyright -->
    <p class="text-gray-400 text-center">
      Â© {{ currentYear }} Inet. All rights reserved.
    </p>

    <!-- Right: Social Icons -->
    <div class="flex items-center space-x-4">
      <img src="/images/inetlogo.png" alt="Inet Logo" class="h-14 w-auto" />

      @for (social of socialLinks; track social.name) {
        <a 
          [href]="social.href" 
          class="text-gray-400 hover:text-white transition"
          [title]="social.name"
        >
          <lucide-icon [name]="social.icon" class="w-5 h-5"></lucide-icon>
        </a>
      }
    </div>

  </div>
</footer>
