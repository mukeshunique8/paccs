  <!-- Stats Section -->
  <section class="stats-section py-16 bg-gradient-to-r from-indigo-600 to-blue-600 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid md:grid-cols-4 gap-8 text-center">
      <div class="p-4" *ngFor="let stat of statsData">
        <div class="flex justify-center items-center mb-2">
          <lucide-icon [name]="stat.icon" [class]="stat.iconColor + ' w-8 h-8 mr-3'"></lucide-icon>
          <div class="text-4xl font-bold">{{ stat.value }}</div>
        </div>
        <div class="text-lg">
          {{ 'stats.' + stat.titleKey | translate }}
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- Key Features -->
  <section class="features-section py-20 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">{{ 'FEATURES.HEADING' | translate }}</h2>
      <p class="text-xl text-center text-gray-600  mx-auto">{{ 'FEATURES.SUBHEADING' | translate }}</p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let feature of features" class="bg-white p-8 rounded-xl shadow-sm hover:shadow-md transition-shadow">
        <div [ngClass]="[feature.color, 'w-16 h-16 rounded-full flex items-center justify-center mb-6']">
          <lucide-icon [name]="feature.icon" class="w-8 h-8" [ngClass]="feature.iconColor"></lucide-icon>
        </div>
        <h3 class="text-xl font-semibold text-black mb-3">{{ feature.titleKey | translate }}</h3>
        <p class="text-gray-600">{{ feature.descKey | translate }}</p>
      </div>
    </div>
  </div>
</section>
